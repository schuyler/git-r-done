<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
  <!-- Motion lines - tapering from left, suggesting speed -->
  <line x1="1" y1="5" x2="5" y2="5" stroke="black" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
  <line x1="0" y1="9" x2="6" y2="9" stroke="black" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <line x1="1" y1="13" x2="5" y2="13" stroke="black" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>

  <!-- Tilted bold "R" - skewed ~12 degrees for motion feel -->
  <g transform="translate(9, 9)">
    <g transform="skewX(-12)">
      <g transform="translate(-4.5, -6.5)">
        <!-- R stem -->
        <rect x="0" y="0" width="2.5" height="13" rx="0.3" fill="black"/>
        <!-- R bowl (top arc) -->
        <path d="M2.5,0 L5.5,0 C8,0 9,1.5 9,3.25 C9,5 8,6.5 5.5,6.5 L2.5,6.5"
              fill="none" stroke="black" stroke-width="2.5" stroke-linejoin="round"/>
        <!-- R leg (diagonal kick) -->
        <path d="M5,6.5 L9.5,13" stroke="black" stroke-width="2.5" stroke-linecap="round"/>
      </g>
    </g>
  </g>
</svg>
