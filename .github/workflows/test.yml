name: Tests

on:
  push:
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: macos-15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run unit tests
        run: |
          set -o pipefail
          xcodebuild test \
            -project Git-R-Done.xcodeproj \
            -scheme Git-R-Done \
            -destination 'platform=macOS' \
            -derivedDataPath DerivedData \
            | xcpretty --color

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: |
            ~/Library/Logs/DiagnosticReports/
            DerivedData/Logs/Test/
          retention-days: 7
